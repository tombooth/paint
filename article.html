<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>paint</title>
    
    <link rel="stylesheet" href="http://tombooth.co.uk/assets/css/bundle.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="http://tombooth.co.uk/assets/css/theme.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <header>
      <h1>Paint</h1>
    </header>
    <main>
      <div id="svg-warning" style="display:none;">SVG support is required by this example, please use a different browser</div>
      <div id="visualisation">
      </div>
    </main>
    <footer>
      Made with <abbr class="heart" title="love">&#9829;</abbr> by <a href="http://tombooth.co.uk">Tom Booth</a>
    </footer>
    <script src="dist/paint.all.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      try {
        if (!document.implementation.hasFeature("http://www.w3.org/TR/SVG11/feature#BasicStructure", "1.1")) {
          document.getElementById("svg-warning").style.display = "block";
        }
      } catch (ex) {
        document.getElementById("svg-warning").style.display = "block";
      }

      paint.extra.ui.visualise_substrate(9, 9, document.querySelector('#visualisation'));
    </script>
  </body>
</html>
